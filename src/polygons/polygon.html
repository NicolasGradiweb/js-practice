<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygons</title>
</head>
<body>
  <main>
    <h1>Polygons</h1>
    <section>
      <h2>Square area and perimeter</h2>
      <form>
        <label for="square-input">Insert square side</label>
        <input
          id="square-input"
          type="number"
          name="square-input"
        />
        <button 
          type="button"
          id="square-btn-area"
        >Calculate area</button>
        <button 
          type="button"
          id="square-btn-perimeter"
        >Calculate perimeter</button>
      </form>
      <span id="answer-square-area">Area: </span>
      <span id="answer-square-perimeter">Perimeter: </span>
    </section>
  </main>
  <script src="./polygon.js"></script>
</body>
</html>
